    <!-- SIDEBAR CONTAINER -->
    <header class="topSection">
      <section class="filterContainer">
        <div class="filterHead">
          <p>Filters</p>
          <button id="btn">
            <img id="arrow" src="./assets/expand.png" alt="expand arrow" />
          </button>
        </div>
        <div class="filterBody">
          <div id="allText" class="all">
            <div>
              <img id="inbox" src="./assets/inbox.png" alt="inbox icon" />
              <p class="content">All</p>
            </div>
            <p class="count">23</p>
          </div>
          <div class="late">
            <div>
              <img id="late" src="./assets/sandwatch.png" alt="late icon" />
              <p class="content">Late</p>
            </div>
            <p class="count"><span>1</span></p>
          </div>
          <div class="today">
            <div>
              <img id="today" src="./assets/clock.png" alt="today icon" />
              <p class="content">Today</p>
            </div>
            <p class="count"><span>0</span></p>
          </div>
          <div class="thisMonth">
            <div>
              <img
                id="thisMonth"
                src="./assets/calendar.png"
                alt="this month icon"
              />
              <p class="content">This month</p>
            </div>
            <p class="count"><span>0</span></p>
          </div>
        </div>
      </section>

      <section class="projectContainer">
        <div class="projectHead filterHead">
          <p>Projects</p>
          <button>
            <img id="arrow" src="./assets/expand.png" alt="expand arrow" />
          </button>
        </div>
        <div class="projectBody">
          <div class="projectQuarantine"></div>
          <div class="tags"></div>
          <div class="priority">
            <div class="mustDo"></div>
            <div class="addPriority"></div>
          </div>
          <div class="status"></div>
          <div class="toolFinder"></div>
          <div class="tags"></div>
          <div id="priority"></div>
          <div id="status"></div>
        </div>
      </section>
    </header>
